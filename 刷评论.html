            <p><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;color:#FF0000;">注释说明：</span></p><p><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;color:#FF0000;"><br></span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑', sans-serif;font-weight:400;color:#000000;">1、新增“后台录入评价”的功能。</span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑', sans-serif;font-weight:400;color:#000000;">　&nbsp; ①、SKU可填写多个，以英文状态下“；”进行区分。如果填写错找不到该商品则忽略添加评论。</span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑', sans-serif;font-weight:400;color:#000000;">　&nbsp; ②、最多可上传4张图片。</span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑', sans-serif;font-weight:400;color:#000000;">　&nbsp; ③、时间：可选择“时”；“分”。</span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑', sans-serif;font-weight:400;color:#000000;"><br></span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑', sans-serif;font-weight:400;color:#000000;">2、在前端会显示评价，在后台商家中心可以查看到是否为后台录入的，可对接解释，删除等操作。</span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑', sans-serif;font-weight:400;color:#000000;"><br></span></p>

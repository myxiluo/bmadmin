          <div id="u2616_text" class="text ">
            <p><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;color:rgba(255, 0, 0, 0.8);"><br></span></p><p><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;color:rgba(255, 0, 0, 0.8);">注释说明：</span></p><p><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;color:rgba(255, 0, 0, 0.8);">将“预存款”改为“M币管理”</span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑', sans-serif;font-weight:400;color:rgba(0, 0, 0, 0.8);">1、隐藏“提现管理”，“充值VIP金额设置”（图中红线匡①）。</span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑', sans-serif;font-weight:400;color:rgba(0, 0, 0, 0.8);"><br></span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑', sans-serif;font-weight:400;color:rgba(0, 0, 0, 0.8);">2、新增搜索条件“付款时间”，“支付方式”（图中红线框②）。</span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑', sans-serif;font-weight:400;color:rgba(0, 0, 0, 0.8);">　&nbsp; 其中“支付方式”的类型有“微信支付”，“支付宝”，&quot;一网通支付&quot;，“账户支付”。</span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑', sans-serif;font-weight:400;color:rgba(0, 0, 0, 0.8);">　&nbsp; 其中“账户支付”（详细请查看前端），其中如果是麦咖则是“麦咖的收入”，分销商“分销商余额”。</span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑', sans-serif;font-weight:400;color:rgba(0, 0, 0, 0.8);"><br></span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑', sans-serif;font-weight:400;color:rgba(0, 0, 0, 0.8);">3、导出表格，能根据搜索结果导出（包括新增的搜索条件）。</span></p>

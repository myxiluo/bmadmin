            <div id="u2897_text" class="text ">
              <p><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;color:rgba(255, 0, 0, 0.8);">注释说明：</span></p><p><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;color:rgba(0, 0, 0, 0.8);">1、需要支持多种条件搜索混合搜索。需要支持，根据搜索结果导出商品；</span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑', sans-serif;font-weight:400;color:rgba(0, 0, 0, 0.8);"><br></span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑', sans-serif;font-weight:400;color:rgba(0, 0, 0, 0.8);">2、删除原商品销售周期；</span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑', sans-serif;font-weight:400;color:rgba(0, 0, 0, 0.8);"><br></span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑', sans-serif;font-weight:400;color:rgba(0, 0, 0, 0.8);">3、新增加搜索条件</span><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;color:rgba(0, 0, 0, 0.8);">“商品名称”，“商家货号”，“SKU”“产地”（商品名称下拉框中）；“分类”；库存（库存区间）；“零售价和成本价（价格区间）”；“商品发布时间”（是发布时间，不是编辑时间）；“状态”（出售中，全部，仓库中）</span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑', sans-serif;font-weight:400;color:rgba(0, 0, 0, 0.8);"><br></span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑', sans-serif;font-weight:400;color:rgba(0, 0, 0, 0.8);">4、“分类”默认为全部，允许只选择一级或二级。</span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑', sans-serif;font-weight:400;color:rgba(0, 0, 0, 0.8);">　　“库存”若多规格商品中其中只有一个在搜索条件内，那也将其展示。</span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑', sans-serif;font-weight:400;color:rgba(0, 0, 0, 0.8);"><br></span></p><p><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;color:rgba(0, 0, 0, 0.8);">5、搜索后文本框或下拉框中保留原本输入的搜索条件。</span></p>

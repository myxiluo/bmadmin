          <div id="u3933_text" class="text ">
            <p><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;color:rgba(255, 0, 0, 0.8);">注释说明：</span></p><p><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;color:rgba(255, 0, 0, 0.8);">包括了商品发布，商品编辑（单规格与多规格）。</span></p><p><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;color:rgba(255, 0, 0, 0.8);">只需填写成本价，自动刷新生成会员价、零售价、批发价。</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">1、成本价：可任意编辑，编辑后自动刷新生成麦咖价、零售价、供货价。</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">　&nbsp; 零售价：可在允许范围内手动修改，零售价手动修改后，批发价自动刷新。</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">&nbsp;&nbsp; &nbsp; 批发价：不可单独编辑</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">　&nbsp; 麦咖价：不可单独编辑</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">麦咖价=成本价*110%</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">零售价=默认成本价*140%（可手动调整范围：成本价*140%≥零售价≥ 成本价*110%）</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">批发价=麦咖价-（零售价-麦咖价）*10%-零售价*2%</span></p>
          </div>

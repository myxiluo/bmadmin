          <div id="u3727_text" class="text ">
            <p><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;color:rgba(255, 0, 0, 0.8);">注释说明：</span></p><p><span style="font-family:'Arial Negreta', 'Arial', sans-serif;font-weight:700;color:#FF0000;">商品发布和编辑时</span></p><p><span style="font-family:'Arial Negreta', 'Arial', sans-serif;font-weight:700;color:rgba(0, 0, 0, 0.8);"><br></span></p><p><span style="font-family:'Arial Negreta', 'Arial', sans-serif;font-weight:700;color:rgba(0, 0, 0, 0.8);">1、运费计算方式：</span></p><p><span style="font-family:'Arial Negreta', 'Arial', sans-serif;font-weight:700;color:rgba(255, 0, 0, 0.8);">重要：</span><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;color:rgba(255, 0, 0, 0.8);">①、现在的计算运费方式是在计算订单优惠记录后计算</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;color:rgba(255, 0, 0, 0.8);">　　　　　需要修改为在计算订单优惠之前计算，以商品结算的价格计算（优惠券在使用后</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;color:rgba(255, 0, 0, 0.8);">　　　　　不重新计算运费）。</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;color:rgba(255, 0, 0, 0.8);"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;color:rgba(0, 0, 0, 0.8);">②、当一些商品需要运费，一些不需要运费。则不计算运费。（即使没满足条件免运费额度中的设置）</span></p><p><span style="font-family:'Arial Negreta', 'Arial', sans-serif;font-weight:700;color:rgba(0, 0, 0, 0.8);"><br></span></p><p><span style="font-family:'Arial Negreta', 'Arial', sans-serif;font-weight:700;color:rgba(0, 0, 0, 0.8);">2、运费设置：</span><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;color:rgba(0, 0, 0, 0.8);">屏蔽以前的“固定运费”，“使用运费模板”。增加勾选框免运费。只要设置免运费后，该商品将不再收取运费。该优先级大于通用全场“免运费额度设置”。</span></p>
          </div>

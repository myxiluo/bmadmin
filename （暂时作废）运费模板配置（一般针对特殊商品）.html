          <div id="u3754_text" class="text ">
            <p><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;color:rgba(255, 0, 0, 0.8);">注释说明：</span></p><p><span style="font-family:'Arial Negreta', 'Arial', sans-serif;font-weight:700;color:#FF0000;">启用现有后台的运费配置功能。</span></p><p><span style="font-family:'Arial Negreta', 'Arial', sans-serif;font-weight:700;color:rgba(255, 0, 0, 0.8);"><br></span></p><p><span style="font-family:'Arial Negreta', 'Arial', sans-serif;font-weight:700;color:rgba(0, 0, 0, 0.8);">1、运费模板</span><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;color:rgba(0, 0, 0, 0.8);">：如果使用了本套模板。</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;color:rgba(0, 0, 0, 0.8);">针对某些商品特殊的运费配置。在发布商品和编辑商品时使用。</span></p><p><span style="font-family:'Arial Negreta', 'Arial', sans-serif;font-weight:700;color:rgba(0, 0, 0, 0.8);"><br></span></p><p><span style="font-family:'Arial Negreta', 'Arial', sans-serif;font-weight:700;color:rgba(0, 0, 0, 0.8);">2、运费条件满足优先级：</span><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;color:rgba(0, 0, 0, 0.8);">市级＞省级＞全国</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;color:rgba(0, 0, 0, 0.8);"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;color:rgba(0, 0, 0, 0.8);">举例：假设条件为全国运费设置的收件和续件都设置为0，即都包邮；西藏设置为首件10元，续件0元；</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;color:rgba(0, 0, 0, 0.8);">拉萨设置为首件5元，续件2元。</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;color:rgba(0, 0, 0, 0.8);">如果买了一个东西（2件）发往拉萨，则以拉萨设置的条件为基准，即7元运费。</span></p>

          <div id="u2774_text" class="text ">
            <p><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;color:rgba(255, 0, 0, 0.8);">注释说明：</span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑', sans-serif;font-weight:400;color:#FF0000;">新增【价格更新清单】功能，仅作为【更新全站商品价格】功能后的审核。</span><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;color:#FF0000;">审核成功后会更新该商品的商品价格信息。</span></p><p><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;color:#000000;">1、与【等待审核】功能大部分一致。</span></p><p><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;color:#000000;"><br></span></p><p><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;color:#000000;">2、不同于【等待审核】功能的内容</span></p><p><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;color:#000000;">　&nbsp; ①、新增【导出】功能，能导出“如果更新后”的商品数据。支持根据搜索条件导出。</span></p><p><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;color:#FF0000;">　&nbsp; 所有字段请与【商家中心→商品导出】功能一致。</span></p><p><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;color:#FF0000;">　&nbsp; </span><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;color:#000000;">②、审核页面不需要，拒绝理由。拒绝后该商品从此页面消失（商品不会消失）。</span></p><p><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;color:#000000;">　&nbsp; ③、新增【审核所有商品】功能。可对该功能下</span><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;color:#FF0000;">全部所有需要的商品</span><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;color:#000000;">进行批量审核。</span></p><p><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;color:#000000;"><br></span></p>

            <p><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;color:rgba(255, 0, 0, 0.8);">注释说明：</span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑', sans-serif;font-weight:400;color:rgba(0, 0, 0, 0.8);">1、</span><span style="font-family:'Arial Negreta', 'Arial', sans-serif;font-weight:700;color:#FF0000;">每月</span><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">首笔提现免手续费。第二笔开始帮麦网将收取适当手续费！</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">说明：每月第一笔提现申请，程序进行判断。这时税率一项默认填写</span><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;color:#FF0000;">0</span><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;color:#1E1E1E;">（不可修改）</span><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">。计算出税额，实际到账。不需要填写（不管是否成功只需要第一笔）</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">　　　每月第二笔开始，税率保持目前版本留空，必填。</span></p>

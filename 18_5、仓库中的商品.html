            <p><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;color:rgba(255, 0, 0, 0.8);">注释说明：</span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑', sans-serif;font-weight:400;color:rgba(0, 0, 0, 0.8);">1、删除“本店分类”搜索项</span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑', sans-serif;font-weight:400;color:rgba(0, 0, 0, 0.8);"><br></span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑', sans-serif;font-weight:400;color:rgba(0, 0, 0, 0.8);">2、</span><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;color:rgba(0, 0, 0, 0.8);">需要支持多种条件同时满足的混合搜索</span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑', sans-serif;font-weight:400;color:rgba(0, 0, 0, 0.8);">&nbsp;&nbsp; &nbsp; 新增加搜索条件</span><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;color:rgba(0, 0, 0, 0.8);">“产地”（商品名称下拉框中），“分类”，库存（五种选择），“零售价和成本价（价格区间）”。</span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑', sans-serif;font-weight:400;color:rgba(0, 0, 0, 0.8);"><br></span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑', sans-serif;font-weight:400;color:rgba(0, 0, 0, 0.8);">3、“分类”默认为全部，</span><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;color:rgba(0, 0, 0, 0.8);">允许只选择一级或二级。</span></p><p><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;color:#1E1E1E;">　　</span><span style="font-family:'微软雅黑 Regular', '微软雅黑', sans-serif;font-weight:400;color:#1E1E1E;">“库存”若多规格商品中其中只有一个在搜索条件内，那也将其展示。</span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑', sans-serif;font-weight:400;color:rgba(0, 0, 0, 0.8);"><br></span></p><p><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;color:rgba(0, 0, 0, 0.8);">4、搜索后文本框或下拉框中保留原本输入的搜索条件。</span></p>

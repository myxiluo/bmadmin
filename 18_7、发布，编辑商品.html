            <p><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;color:rgba(255, 0, 0, 0.8);">注释说明：</span></p><p><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;color:rgba(255, 0, 0, 0.8);">只需填写成本价，自动刷新生成会员价、零售价、批发价。</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">1、修改商家货号后台，点击</span><span style="font-family:'Arial Negreta', 'Arial', sans-serif;font-weight:700;">键盘Enter键</span><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">。</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">&nbsp;&nbsp; &nbsp; 保存修改时商家货号时，请先将关联的发货方式变更在进行保存。</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">&nbsp;&nbsp; &nbsp; 如：商家货号20001，发货方式保税仓A。我将商家货号修改为20001，点击键盘Enter键。</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; 保存修改商家货号的同时，请将20001关联的发货方式保税仓H。同时保存。</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">　&nbsp; &nbsp; &nbsp;&nbsp; （经商品部门反馈，这个功能都是正确的，但是今天2017/2/9突然就不行了。）</span></p>

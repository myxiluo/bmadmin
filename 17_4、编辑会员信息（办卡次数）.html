          <div id="u2604_text" class="text ">
            <p><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;color:rgba(255, 0, 0, 0.8);"><br></span></p><p><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;color:rgba(255, 0, 0, 0.8);">注释说明：</span></p><p><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;color:rgba(0, 0, 0, 0.8);">1、新增油卡办理次数管理（图中红线框①）</span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑', sans-serif;font-weight:400;color:rgba(0, 0, 0, 0.8);">　&nbsp; 文本框中的次数</span><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;color:rgba(0, 0, 0, 0.8);">可编辑</span><span style="font-family:'微软雅黑 Regular', '微软雅黑', sans-serif;font-weight:400;color:rgba(0, 0, 0, 0.8);">。</span><span style="font-family:'微软雅黑 Regular', '微软雅黑', sans-serif;font-weight:400;color:#FF0000;">填写的数字不允许超过配置的最高次数</span><span style="font-family:'微软雅黑 Regular', '微软雅黑', sans-serif;font-weight:400;color:rgba(0, 0, 0, 0.8);">。</span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑', sans-serif;font-weight:400;color:rgba(0, 0, 0, 0.8);">&nbsp;&nbsp; &nbsp; 后面的数字，根据该会员身份调用办卡次数。</span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑', sans-serif;font-weight:400;color:rgba(0, 0, 0, 0.8);"><br></span></p><p><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;color:#FF0000;">特殊情况说明：</span><span style="font-family:'微软雅黑 Regular', '微软雅黑', sans-serif;font-weight:400;color:rgba(0, 0, 0, 0.8);"> </span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑', sans-serif;font-weight:400;color:#000000;">①、假设该身份次数设置为</span><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;color:#FF0000;">1</span><span style="font-family:'微软雅黑 Regular', '微软雅黑', sans-serif;font-weight:400;color:#000000;">次，用户已经办理过</span><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;color:#FF0000;">1</span><span style="font-family:'微软雅黑 Regular', '微软雅黑', sans-serif;font-weight:400;color:#000000;">次，则文本框中显示</span><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;color:#FF0000;">1</span><span style="font-family:'微软雅黑 Regular', '微软雅黑', sans-serif;font-weight:400;color:#000000;">。</span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑', sans-serif;font-weight:400;color:#000000;">②、如果这时将该身份办理次数修改为</span><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;color:#FF0000;">0</span><span style="font-family:'微软雅黑 Regular', '微软雅黑', sans-serif;font-weight:400;color:#000000;">，文本框中的</span><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;color:#FF0000;">1</span><span style="font-family:'微软雅黑 Regular', '微软雅黑', sans-serif;font-weight:400;color:#000000;">依旧存在。</span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑', sans-serif;font-weight:400;color:#000000;">③、这时对文本框编辑只能填写</span><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;color:#FF0000;">0</span><span style="font-family:'微软雅黑 Regular', '微软雅黑', sans-serif;font-weight:400;color:#000000;">，填写其他无法保存。</span><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;color:#000000;">但是如果没有去点击文本框，只修改该会员其他信息如上级。则可以保存，文本框中的数字不会变化。</span></p>
